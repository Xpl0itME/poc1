<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Page</title>
</head>
<body>
  <h1>Home Page</h1>
  <button onclick="openPopup()">Open Popup</button>
  
  <h2>Control Pop-up</h2>
  <button onclick="hidePopupButton()">Hide Button in Popup</button>
  <button onclick="showPopupButton()">Show Button in Popup</button>
  <br><br>
  <label for="colorPicker">Change Button Color in Popup:</label>
  <input type="color" id="colorPicker" onchange="changePopupButtonColor(this.value)">

  <script>
    let popup;

    // Function to open the pop-up window
    function openPopup() {
      popup = window.open("popup.html", "Popup", "width=400,height=400");
    }

    // Function to hide the button in the pop-up
    function hidePopupButton() {
      if (popup && !popup.closed) {
        popup.postMessage({ action: "hide" }, "*");
      }
    }

    // Function to show the button in the pop-up
    function showPopupButton() {
      if (popup && !popup.closed) {
        popup.postMessage({ action: "show" }, "*");
      }
    }

    // Function to change the button color in the pop-up
    function changePopupButtonColor(color) {
      if (popup && !popup.closed) {
        popup.postMessage({ action: "changeColor", color: color }, "*");
      }
    }
  </script>
</body>
</html>
