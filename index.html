<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Page - Control Pop-Up</title>
</head>
<body>
  <h1>Control Pop-up Window</h1>
  <button onclick="openFacebookPopup()">Open Facebook</button>
  <button onclick="closeFacebookPopup()">Close Facebook Pop-up</button>

  <script>
    let popup;

    // Function to open the Facebook pop-up
    function openFacebookPopup() {
      // Open Facebook in a new pop-up window
      popup = window.open("https://www.facebook.com", "FacebookPopup", "width=800,height=600");
    }

    // Function to close the Facebook pop-up
    function closeFacebookPopup() {
      if (popup && !popup.closed) {
        popup.close();
      } else {
        alert("Facebook pop-up is not open!");
      }
    }
  </script>
</body>
</html>
